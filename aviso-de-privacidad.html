static/chunks/742-401ecd74ef78b42f.js\",\"324\",\"static/chunks/324-07f513d20253e4cb.js\",\"160\",\"static/chunks/app/not-found-f13c76d32904c6b6.js\"],\"default\"]\n16:I[3579,[],\"\"]\n17:[]\n"])</script><script>self.__next_f.push([1,"0:[[[\"$\",\"link\",\"0\",{\"rel\":\"stylesheet\",\"href\":\"/mapa-demo/_next/static/css/b223fcb7ffe5acf3.css\",\"precedence\":\"next\",\"crossOrigin\":\"$undefined\",\"nonce\":\"$undefined\"}]],[\"$\",\"$L4\",null,{\"buildId\":\"hpeW84jNxIM1SuRIBY0eN\",\"assetPrefix\":\"/mapa-demo\",\"initialCanonicalUrl\":\"/aviso-de-privacidad\",\"initialTree\":[\"\",{\"children\":[\"(main)\",{\"children\":[\"(legal)\",{\"children\":[\"aviso-de-privacidad\",{\"children\":[\"__PAGE__\",{}]}]}]}]},\"$undefined\",\"$undefined\",true],\"initialSeedData\":[\"\",{\"children\":[\"(main)\",{\"children\":[\"(legal)\",{\"children\":[\"aviso-de-privacidad\",{\"children\":[\"__PAGE__\",{},[[\"$L5\",[\"$\",\"$L6\",null,{\"component\":\"main\",\"children\":[\"$\",\"$L7\",null,{\"children\":[\"$\",\"$L6\",null,{\"textAlign\":{\"xs\":\"left\",\"md\":\"justify\"},\"children\":[[\"$\",\"$L6\",null,{\"my\":{\"xs\":2,\"md\":3},\"sx\":{\"textAlign\":\"center\"},\"children\":[[\"$\",\"$L8\",null,{\"component\":\"h1\",\"color\":\"#003E94\",\"mb\":{\"xs\":2,\"md\":2},\"sx\":{\"typography\":{\"xs\":\"h3\",\"md\":\"h2\",\"lg\":\"h2\"}},\"children\":[\"$\",\"span\",null,{\"style\":{\"fontWeight\":\"bold\"},\"children\":\"AVISO DE PRIVACIDAD\"}]}],[\"$\",\"$L8\",null,{\"sx\":{\"typography\":{\"xs\":\"body1\",\"md\":\"h6\"}},\"component\":\"p\",\"mb\":{\"xs\":2,\"md\":3},\"color\":\"#0053C5\",\"fontWeight\":\"bold\",\"children\":[\"$\",\"span\",null,{\"style\":{\"fontWeight\":\"bold\"},\"children\":\"\"}]}]]}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"mt\":2,\"children\":[\"En\",\" \",[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"component\":\"span\",\"fontWeight\":600,\"children\":\"Compramos tu casa mx\"}],\" \",\"estamos comprometidos con la protección de tus datos personales poniendo a disposición los siguientes avisos de privacidad integrales. Para mayor información contáctanos en privacidad@compramostucasa.mx.\"]}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"fontWeight\":600,\"mt\":2,\"children\":\"Fecha de la actualización más reciente 20 de diciembre del 2023.\"}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"mt\":2,\"children\":[\"En cumplimiento con la\",\" \",[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"component\":\"span\",\"fontWeight\":600,\"children\":\"Ley Federal de Protección de Datos Personales en Posesión de los Particulares\"}],\" \",\"(la “Ley”), ponemos a tu disposición el presente Aviso de Privacidad integral (el “Aviso de Privacidad”) y, al respecto, te informamos lo siguiente:\"]}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"fontWeight\":600,\"mt\":2,\"children\":\"‍A. Identidad y domicilio del responsable\"}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"mt\":2,\"children\":\"COMPRAMOS TU CASA.MX, conocido comercialmente como Compramos tu casa mx (en adelante el “Responsable”), en cumplimiento a la Ley Federal de Protección de Datos Personales en Posesión de los Particulares (la “Ley”), su Reglamento (el “Reglamento”) y demás disposiciones legales aplicables, con domicilio en Alexander Von Humboldt 43A Lomas Verdes 3ra Secc 53125 Naucalpan de Juárez, 53125, Estado de México, Méx., con correo electrónico privacidad@compramostucasa.mx le informa:\"}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"fontWeight\":600,\"mt\":2,\"children\":\"‍B. Datos personales recabados\"}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"mt\":2,\"children\":\"Los datos personales que se recaben ya sea de manera verbal, por escrito, o a través de medios electrónicos, ópticos o de por cualquier otra tecnología, de conformidad con las finalidades para las que otorgue su consentimiento, serán los siguientes:\"}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"mt\":2,\"children\":\"1. Datos de identificación y contacto.\"}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"children\":\"2. Datos de características personales.\"}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"children\":\"3. Datos y documentos legales.\"}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"children\":\"4. Datos económicos y financieros.\"}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"fontWeight\":600,\"mt\":2,\"children\":\"‍C. Datos Personales Sensibles\"}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"mt\":2,\"children\":\"El Responsable no tratará datos sensibles, en caso de que lo amerite lo comunicará al titular para notificarle la finalidad y obtener su consentimiento de forma expresa.\"}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"fontWeight\":600,\"mt\":2,\"children\":\"‍D. Finalidades del tratamiento de sus Datos Personales.\"}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"mt\":2,\"children\":\"Sus datos personales serán utilizados para las siguientes finalidades primarias:\"}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"mt\":2,\"children\":\"I. Verificar y confirmar su identidad.\"}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"children\":\"II. Proveer de servicios y plataformas requeridos para el desempeño de sus funciones.\"}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"children\":\"III. Darle aviso de las obligaciones contraídas con el Responsable mediante contratos y/o convenios.\"}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"children\":\"IV. Conducir estudios de debida diligencia de identificación y/o en materia de anticorrupción y prevención de lavado de activos.\"}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"children\":\"V. Capacitarlo para la correcta identificación de los clientes ya sean personas físicas o morales con las que el Responsable celebre operaciones de compra o venta de inmuebles.\"}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"children\":\"VI. Comunicarle y ofrecerle acerca de los posibles nuevos servicios que el Responsable pueda ir creando y que pudiese convenir de acuerdo a sus necesidades.\"}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"mt\":2,\"children\":\"De manera adicional, utilizaremos su información personal para la siguiente finalidad que no es necesaria para el servicio solicitado, pero que nos permite y facilita brindarle una mejor atención:\"}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"mt\":2,\"children\":\"I. Envío de información comercial para fines mercadológicos y publicitarios.\"}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"fontWeight\":600,\"mt\":2,\"children\":\"‍E. Mecanismos para manifestar la negativa para las finalidades adicionales:\"}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"mt\":2,\"children\":\"En caso de que no desee que sus datos personales sean tratados para estos fines adicionales tiene derecho a oponerse. Para ejercer tal derecho, el titular de los datos personales deberá dirigir su solicitud al correo electrónico privacidad@compramostucasa.mx dentro de los 5 días hábiles siguientes de la fecha en que haya sido puesto a su disposición el presente, transcurrido ese tiempo y de no manifestar la oposición a sus datos se entenderá que el titular consiente el tratamiento de sus datos para las todas las finalidades mencionadas anteriormente.\"}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"mt\":2,\"children\":\"La negativa para el uso de sus datos personales para las finalidades adicionales no podrá ser un motivo para que le neguemos los servicios y productos que solicita o contrata con nosotros.\"}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"fontWeight\":600,\"mt\":2,\"children\":\"‍F. Transferencias y/o transmisión de datos personales.\"}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"mt\":2,\"children\":\"El Responsable no efectúa transferencias y/o transmisión de sus datos personales, a excepción de aquellas requeridas por ley a las autoridades competentes, bancos, fedatarios públicos, fiduciarios, abogados y/o a proveedores, sociedades subsidiarias, matrices y filiales vinculadas al Responsable y a terceros con los que suscriba acuerdos de transferencia y/o transmisión de datos con el propósito de dar cumplimiento a las obligaciones legales, mismas que no requieren de su consentimiento expreso por tratarse de una excepción de conformidad con el artículo 37 de la Ley, en virtud de ser necesarias para el mantenimiento y cumplimiento de las obligaciones derivadas de una relación jurídica entre usted y el Responsable.\"}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"fontWeight\":600,\"mt\":2,\"children\":\"‍‍G. Medios y procedimiento para ejercer los derechos ARCO\"}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"mt\":2,\"children\":\"Usted tiene derecho a ejercer en todo momento:\"}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"mt\":2,\"children\":[[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"component\":\"span\",\"fontWeight\":600,\"children\":[\"Acceso:\",\" \"]}],\"conocer qué datos personales tenemos de usted, para qué los utilizamos y las condiciones de uso que le damos.\"]}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"mt\":2,\"children\":[[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"component\":\"span\",\"fontWeight\":600,\"children\":[\"Rectificación:\",\" \"]}],\"solicitar modificaciones de su información personal en caso de que esté desactualizada, inexacta o incompleta.\"]}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"mt\":2,\"children\":[[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"component\":\"span\",\"fontWeight\":600,\"children\":[\"Cancelación:\",\" \"]}],\"solicitar se eliminen sus datos de nuestros registros o bases de datos cuando considere que la misma no está siendo utilizada conforme a los principios, deberes y obligaciones de la normativa.\"]}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"mt\":2,\"children\":[[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"component\":\"span\",\"fontWeight\":600,\"children\":[\"Oposición:\",\" \"]}],\"solicitar que finalice el tratamiento de sus datos personales para fines específicos.\"]}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"mt\":2,\"children\":\"Para el ejercicio de cualquiera de los derechos ARCO el Responsable ha implementado el siguiente procedimiento:\"}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"mt\":2,\"children\":\"1. Los medios de comunicación para la recepción de solicitudes son las siguientes:\"}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"mt\":2,\"children\":\"A. Correo electrónico: privacidad@compramostucasa.mx\"}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"children\":\"B. Correo certificado a la dirección: Alexander Von Humboldt 43A Lomas Verdes 3ra Secc 53125 Naucalpan de Juárez, 53125, Estado de México, Méx.\"}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"mt\":2,\"children\":\"2.La solicitud deberá contener:\"}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"mt\":2,\"children\":\"I. Nombre del titular de los datos personales.\"}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"children\":\"II. Domicilio o correo electrónico para recibir notificaciones.\"}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"children\":\"III. Documento vigente que acredite su identidad y en su caso, identidad y personalidad de la representación legal.\"}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"children\":\"IV. Descripción clara y precisa de los datos personales de los cuales se quiera ejercer los Derechos ARCO.\"}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"children\":\"V. Información que facilite la localización de los datos personales, es decir, el área del Responsable encargada del tratamiento.\"}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"mt\":2,\"children\":\"3. En caso de que NO se cumplan los requisitos anteriores, se prevendrá la solicitud en un plazo que no exceda los 5 días hábiles desde su recepción. Transcurrido un mes sin que el Titular de datos personales haya subsanado su solicitud, se entenderá que ha desistido de la misma.\"}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"mt\":2,\"children\":\"4. Una vez recibida la solicitud en un plazo de 20 días hábiles, contados a partir del día siguiente a la recepción de la solicitud para informar al titular si procede o no el ejercicio del derecho solicitado. En el supuesto de que la respuesta sea favorable a sus intereses se hará efectivo dentro de los 15 días hábiles siguientes. Estos plazos podrán ser ampliados en los términos del artículo 32 de la Ley.\"}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"mt\":2,\"children\":\"5. La respuesta a su solicitud se realizará por el mismo medio en que se haya realizado.\"}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"mt\":2,\"children\":\"Si usted considera que su derecho a la protección de los Datos Personales ha sido lesionado por alguna conducta u omisión por parte del Responsable, o presume alguna violación a las disposiciones previstas en la Ley, su Reglamento y demás ordenamientos aplicables, podrá interponer su inconformidad o denuncia ante el Instituto Nacional de Transparencia, Acceso a la Información y Protección de Datos Personales (INAI).\"}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"fontWeight\":600,\"mt\":2,\"children\":\"‍H. Medios ofrecidos por el responsable para revocar el consentimiento para el tratamiento de sus datos personales\"}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"mt\":2,\"children\":\"‍Usted puede revocar el consentimiento que, en su caso, nos haya otorgado para el tratamiento de sus Datos Personales; sin embargo, es importante que tenga en cuenta que no en todos los casos podremos atender su solicitud o concluir el uso de forma inmediata, ya que es posible que por alguna obligación legal requiramos seguir tratando sus Datos Personales. Es importante considerar que, para ciertos fines, la revocación de su consentimiento implica la conclusión de su relación con nosotros.\"}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"mt\":2,\"children\":\"El procedimiento para la revocación del consentimiento será el mismo que el anterior descrito, es decir, el del ejercicio de los Derechos ARCO.\"}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"fontWeight\":600,\"mt\":2,\"children\":\"‍‍I. Medios para limitar el uso o divulgación de sus datos personales\"}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"mt\":2,\"children\":\"Usted puede limitar el uso y divulgación de sus Datos Personales a través de los siguientes medios:\"}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"mt\":2,\"children\":\"Su inscripción en el Registro Público para Evitar Publicidad, que está a cargo de la Procuraduría Federal del Consumidor (“PROFECO”), con la finalidad de que sus Datos Personales no sean utilizados para recibir publicidad o promociones de empresas de bienes o servicios. Para más información sobre este registro, usted puede consultar el portal de Internet de la PROFECO, o bien ponerse en contacto directo con ésta.\"}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"mt\":2,\"children\":\"Su registro en el listado de exclusión del Responsable, a fin de que sus datos personales no sean tratados para fines mercadotécnicos, publicitarios o de prospección comercial. Para efectos de lo anterior, favor de enviar un correo electrónico a la cuenta privacidad@compramostucasa.mx\"}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"fontWeight\":600,\"mt\":2,\"children\":\"‍‍J. Uso de cookies, web beacons o cualquier otra tecnología similar:\"}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"mt\":2,\"children\":\"Le informamos que, en nuestra página de Internet, utilizamos cookies, web beacons y otras tecnologías a través de las cuales es posible monitorear su comportamiento como usuario de Internet, a efecto de brindarle un mejor servicio y experiencia de usuario al navegar en nuestra página, así como ofrecerle servicios y productos, que tengan como finalidad brindarle una solución al caso concreto y específico para la compraventa de su inmueble.\"}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"mt\":2,\"children\":\"La página web del Responsable podrá contener sitios web enlazados o vinculados los cuales no son operados, controlados o administrados por él, por tanto, el Usuario lo exonera de cualquier tipo de responsabilidad sobre sus contenidos, prácticas, políticas, seguridad, servicios, disponibilidad, cumplimiento de sus términos y condiciones de uso ni de sus políticas de privacidad.\"}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"mt\":2,\"children\":\"Usted podrá deshabilitar, borrar o bloquear la instalación de cookies mediante la configuración de su navegador web.\"}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"mt\":2,\"children\":\"El ingreso y/o registro a través de la página web implica el consentimiento pleno y sin reservas de los Usuarios para el tratamiento de sus datos personales de acuerdo con el presente Aviso de Privacidad\"}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"fontWeight\":600,\"mt\":2,\"children\":\"‍‍K. Modificaciones al Aviso de Privacidad.\"}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"mt\":2,\"children\":\"El Responsable se reserva el derecho de efectuar, en cualquier momento, modificaciones o actualizaciones a este Aviso de Privacidad, mismas que se publicarán en nuestra página web https://compramostucasa.mx/privacidad, donde encontrará la versión vigente con la última fecha de actualización.\"}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"fontWeight\":600,\"mt\":2,\"children\":\"CLIENTES\"}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"fontWeight\":600,\"mt\":2,\"children\":\"Fecha de la actualización más reciente 20 de diciembre del 2023\"}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"mt\":2,\"children\":[\"En cumplimiento con la\",\" \",[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"component\":\"span\",\"fontWeight\":600,\"children\":[\"Ley Federal de Protección de Datos Personales en Posesión de los Particulares\",\" \"]}],\"(la “Ley”), ponemos a su disposición el presente aviso de privacidad integral (el “Aviso de Privacidad”) y, al respecto, le informamos lo siguiente:\"]}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"component\":\"span\",\"fontWeight\":600,\"children\":\"‍A. Identidad y domicilio del responsable\"}],[\"$\",\"$L8\",null,{\"variant\":\"body1\",\"mt\":2,\"children\":\"COMPRAMOS TU CASA.MX, conocido comercialmente como Compramos tu casa mx (en adelante el “Responsable”), en cumplimiento a la Ley Federal de Protección de Datos Personales en Posesión de los Particulares (la “Ley”), su Reglamento (el “Reglamento”) y demás disposiciones legales aplicables, con domicilio en Alexander Von Humboldt 43A Lomas Verdes 3ra Secc 53125 Naucalpan de Juárez, 53125, Estado de México, Méx, con correo electrónico privacidad@compramostucasa.mx le informa:\"}]]}]}]}]],null],null]},[\"$\",\"$L9\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\",\"(main)\",\"children\",\"(legal)\",\"children\",\"aviso-de-privacidad\",\"children\"],\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$La\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"notFoundStyles\":\"$undefined\",\"styles\":null}],null]},[\"$\",\"$L9\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\",\"(main)\",\"children\",\"(legal)\",\"children\"],\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$La\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"notFoundStyles\":\"$undefined\",\"styles\":null}],null]},[[\"$\",\"$Lb\",null,{\"children\":[\"$\",\"$Lc\",null,{\"children\":[\"$\",\"$Ld\",null,{\"children\":[\"$\",\"$L9\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\",\"(main)\",\"children\"],\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$Le\",null,{\"children\":[\"$\",\"$La\",null,{}]}],\"templateStyles\":[],\"templateScripts\":[],\"notFound\":\"$undefined\",\"notFoundSt
